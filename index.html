<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <script defer src="RPS.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
</html>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="scoreboard">
    <div class="units" id="player">
      <h2>Player</h2>
      <div class="p-score">0</div>
    </div>
    <div class="units" id="computer">
      <h2>Computer</h2>
      <div class="c-score">0</div>
    </div>
  </div>

  <div class="message">Choose Rock, Paper or Scissors!</div>

  <nav class="choices">
    <div class="r-image">
      <span id="roc"> Rock</span>
      <a class="rock" href="#"
        ><img id="rock" src=
        Pics/rock.jpg
        alt="Rock"></a
      >
    </div>

    <div class="p-image">
      <span id="pap">Paper</span>
      <a class="paper" href="#"
        ><img id="paper" src=
        Pics/paper.jpg
        alt="Paper"></a
      >
    </div>

    <div class="s-image">
      <span id="sciss"> Scissors</span>
      <a class="scissors" href="#"
        ><img id="scissors" src=
        Pics/scissors.jpg
        alt="Scissors"></a
      >
    </div>
  </nav>
</body>
